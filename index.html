<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1>Homework 30. Модифікувати програму інтернет-магазин</h1>
    </header>

    <main>
        <section class="main-section">
            <div class="categories-list">
                <h2>Категорії</h2>
                <ul>
                    <li class="category" data-category="cars">Автомобілі</li>
                    <li class="category" data-category="bicycles">Велосипеди</li>
                    <li class="category" data-category="motorbikes">Мотоцикли</li>
                    <li class="category" data-category="scooters">Електросамокати</li>
                    <li class="category" data-category="rollerblades">Ролики</li>
                </ul>
            </div>

            <div class="goods">
                <h2>Товари</h2>
                <ul class="goods-list"></ul>
            </div>

            <div class="goods-info">
                <h2>Інформація про товар</h2>
                <p class="goods-name"></p>
                <button class="buy-btn">Купити товар</button>
            </div>

            <div class="orderFormWrap">
                <h2>Форма оформлення замовлення</h2>
                <form id="orderForm">
                    <div>
                        <label for="fullName">ПІБ покупця:</label>
                        <input type="text" id="fullName">
                    </div>
                    <div>
                        <label for="city">Місто:</label>
                        <select id="city">
                            <option value="Київ">Київ</option>
                            <option value="Дніпро">Дніпро</option>
                            <option value="Харків">Харків</option>
                            <option value="Одеса">Одеса</option>
                            <option value="Львів">Львів</option>
                            <option value="Чернівці">Чернівці</option>
                            <option value="Івано-Франківськ">Івано-Франківськ</option>
                            <option value="Миколаїв">Миколаїв</option>
                            <option value="Рівне">Рівне</option>
                        </select>
                    </div>
                    <div>
                        <label for="novaPoshtaOffice">Склад Нової Пошти:</label>
                        <input type="text" id="novaPoshtaOffice">
                    </div>
                    <div>
                        <label for="paymentMethod">Післяплата або оплата банківською карткою:</label> <br>
                        <select id="paymentMethod">
                            <option value="Післяплата">Післяплата</option>
                            <option value="Банківською картою">Банківською картою</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantity">Кількість товару:</label>
                        <input type="number" id="quantity" min="1">
                    </div>
                    <div>
                        <label for="comment">Коментар до замовлення:</label> <br>
                        <textarea id="comment" cols="50" rows="5"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="subm-btn">Підтвердити замовлення</button>
                    </div>

                </form>
            </div>

        </section>
    </main>

    <footer>

    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
